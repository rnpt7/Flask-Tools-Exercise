{% extends "base.html" %} {% block title %} Question {{q_num+1}} {% endblock %}
{% block content %}
<h1>{{q.question}}</h1>
<form action="/answer" method="POST">
  {% for choice in q.choices %}
  <label for="answer">{{choice}}</label>
  <input type="radio" name="answer" value="{{choice}}" />
  {% endfor %}
  <button>Next</button>
</form>
{% endblock %}
